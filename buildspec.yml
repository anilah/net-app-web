version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0 # Specify the .NET version you are using
    commands:
      - echo Installing .NET Core...
      - dotnet --version

  pre_build:
    commands:
      - echo Restoring dependencies...
      - dotnet restore

  build:
    commands:
      - echo Building the project...
      - dotnet build --configuration Release

  post_build:
    commands:
      - echo Running tests...
      - dotnet test --no-build --verbosity normal

artifacts:
  files:
    - '**/bin/Release/net8.0/publish/**/*'
  discard-paths: yes
  base-directory: 'anilah/net-app-web/bin/Release/net8.0/publish'